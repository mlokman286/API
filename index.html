<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Level</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation </h2>
    <ul id="users-container"></ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="post ar main jinis"><br>
    <button id="submit">SUBMIT</button>
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const post = {title:title, body:bodyContent};
            postToTheServer(post)
        })

        function postToTheServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }


        function displayUsers(users) {
            const userNames = users.map(users => users.username);
            const ul = document.getElementById('users-container')
            console.log(userNames);
            for (let i = 0; i < userNames.length; i++) {
                const user = userNames[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li)
            }
        }
    </script>
</body>

</html>
